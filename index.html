<!DOCTYPE html>
<html>
  <head>
    <title>Mi Página</title>
    <style>
      /* Estilos para el encabezado */
      header {
        background-color: #f5f5f5;
        padding: 20px;
        text-align: center;
      }
      h1 {
        font-size: 36px;
        margin: 0;
      }

      /* Estilos para la imagen y la descripción */
      .image-wrapper {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        margin-top: 30px;
        margin-bottom: 30px;
      }
      .image-wrapper img {
        max-width: 400px;
        margin-right: 20px;
        margin-bottom: 20px;
      }
      .description {
        max-width: 400px;
        margin-bottom: 20px;
      }

      /* Estilos para el formulario */
      form {
        background-color: #f5f5f5;
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="text"],
      input[type="email"],
      textarea {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
      }
      input[type="file"] {
        margin-bottom: 20px;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Título de la Página</h1>
    </header>
    <div class="image-wrapper">
      <img src="https://via.placeholder.com/400x300" alt="Imagen de ejemplo">
      <div class="description">
        <p>Descripción de la imagen</p>
      </div>
    </div>
   <form method="post" action="mailto:tomy.edfi@gmail.com" enctype="multipart/form-data">
  <input type="hidden" name="destFolderUrl" value="https://drive.google.com/drive/folders/1ltWKMkeZmLXJu4LN5HFj-VShZn9InyN5?usp=share_link">
  <label for="nombre">Nombre:</label>
  <input type="text" name="nombre" id="nombre">
  <br>
  <label for="correo">Correo electrónico:</label>
  <input type="email" name="correo" id="correo">
  <br>
  <label for="descripcion">Descripción:</label>
  <textarea name="descripcion" id="descripcion"></textarea>
  <br>
  <label for="archivos">Archivos:</label>
  <input type="file" name="archivos[]" multiple>
  <br>
  <input type="submit" value="Enviar">
</form>
  </body>
</html>
